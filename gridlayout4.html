<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Resume</title>
    <style>
        
        body {
            height:800px;
            width:800px;
            font-family: Arial, sans-serif;
            background-color: #f7fafa;
            color: #0c0b0b;
            padding: 20px;
            allign-items: center;
            justify-content: center;
        }
        #main {
            display: grid;
            height:100px;
            width:800px;
            
            gap: 20px;
            margin:2px solid #161616;
            background-color: #e0dede;
            display: flex;
            margin:8px;
            justify-content: center;
            align-items: center;
        }
        #a { display: grid;
            height:100px;
            width:800px;
            gap: 20px;
            margin:2px solid #161616;
            background-color: #f3f1f1;
            display: flex;
            margin:8px;
            justify-content: center;
            align-items: center;
        }
        #b { display: grid;
            height:100px;
            width:800px;
          gap: 20px;
            margin:2px solid #161616;
            background-color: #c1b9b9;
            display: flex;
            margin:8px;
            justify-content: center;
            align-items: center;
        }
        #c { display: grid;
            height:400px;
            width:800px;
            gap: 20px;
            margin:2px solid #161616;
            background-color: #fffefe;
            display: flex;
            margin:15px;
            justify-content: center;
            align-items: center;
        }
        .c1 {
            height: 400px;
            width: 266.66px;
            background-color: #d5a9a9;
            margin: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .c2 {
            height: 400px;
            width: 266.66px;
            background-color: #d1abab;
            margin: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .c3 {
            height: 400px;
            width: 266.66px;
            background-color: #cfafaf;
            margin: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #d { display: grid;
            height:100px;
            width:800px;
            gap: 20px;
         background-color: #ded4d4;
            display: flex;
            margin:8px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>LOGO</h1>
        
    </div>
    <div id="a">
        <h2>HEADER</h2>
    </div>
    <div id="b">
        <h2>TEXT AREA</h2>
    </div>
    <div id="c">
        <div class="c1">
            <h1>BOX 1</h1>
        </div>
        <div class="c2">
            <h1>BOX 2</h1>
        </div>
        <div class="c3">
            <h1>BOX 3</h1>
        </div>
    </div>
     <div id="d">
        <h2>FOOTER</h2>
     </div>  
       
</body>
</html>
